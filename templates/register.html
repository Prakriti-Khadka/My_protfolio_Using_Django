<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .register-container {
            background-color: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
        .register-container h2 {
            text-align: center;
            margin-bottom: 1.5rem;
        }
        .form-group {
            margin-bottom: 1rem;
        }
        .btn-primary {
            width: 100%;
            padding: 0.75rem;
        }
        .text-center {
            text-align: center;
        }
        .alert {
            margin-bottom: 1rem;
        }
        .alert-success {
            color: #155724; /* Green text */
            background-color: #d4edda; /* Light green background */
            border-color: #c3e6cb; /* Light green border */
        }
        .alert-danger {
            color: #721c24; /* Red text */
            background-color: #f8d7da; /* Light red background */
            border-color: #f5c6cb; /* Light red border */
        }
    </style>
</head>
<body>
    <div class="register-container">
        <h2>Create an Account</h2>
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }}">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
        <form method="post" action="{% url 'register' %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="Enter your username" required autocomplete="new-username" >
                {{ form.username.errors }}
            </div>
            <div class="form-group">
                <label for="password1">Password:</label>
                <input type="password" class="form-control" id="password1" name="password1" placeholder="Enter your password" required  autocomplete="new-password" >
                {{ form.password1.errors }}
            </div>
            <div class="form-group">
                <label for="password2">Password Confirmation:</label>
                <input type="password" class="form-control" id="password2" name="password2" placeholder="Enter the same password again" required  autocomplete="new-password">
                {{ form.password2.errors }}
            </div>
            <button type="submit" class="btn btn-primary">Register</button>
        </form>
        <p class="text-center mt-3">Already have an account? <a href="{% url 'login' %}">Login here</a></p>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
